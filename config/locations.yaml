    description: Shofuso is a 17th-century style Japanese house and garden located in West Fairmount Park. Built in 1953 and originally displayed at MoMA in New York, it was moved to Philadelphia in 1958. The house features traditional Japanese architecture and a beautiful surrounding garden.
  - id: 4
    name: Bartram's Garden
    coordinates: [39.9321, -75.2124]
    icon: ğŸŒ¸
    description: Bartram's Garden is America's oldest surviving botanic garden, founded in 1728 by John Bartram. The historic site spans 46 acres along the Schuylkill River and includes the original 18th-century stone house, formal gardens, meadows, and tidal wetlands. It's a National Historic Landmark.

