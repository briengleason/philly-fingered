<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Game Tests - Philly Fingered</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }
        #test-output {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .test-summary {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .test-summary.passed {
            background: #d1fae5;
            color: #065f46;
        }
        .test-summary.failed {
            background: #fee2e2;
            color: #991b1b;
        }
        .status {
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
            margin: 10px 0;
            font-weight: 600;
        }
        .status.running {
            background: #fef3c7;
            color: #92400e;
        }
        .status.complete {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <h1>üß™ Philly Fingered - Automated Tests</h1>
    <div id="status" class="status running">‚è≥ Running tests...</div>
    <div id="test-output"></div>
    <div id="test-summary"></div>
    
    <script src="game-tests.js"></script>
    <script>
        // Capture console output
        const output = document.getElementById('test-output');
        const summary = document.getElementById('test-summary');
        const status = document.getElementById('status');
        const originalLog = console.log;
        const originalError = console.error;
        
        let logBuffer = [];
        
        console.log = function(...args) {
            const message = args.join(' ');
            logBuffer.push(message);
            output.textContent = logBuffer.join('\n');
            output.scrollTop = output.scrollHeight;
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = args.join(' ');
            logBuffer.push(message);
            output.textContent = logBuffer.join('\n');
            output.scrollTop = output.scrollHeight;
            originalError.apply(console, args);
        };
        
        // Run tests automatically
        suite.run().then(success => {
            status.textContent = success ? '‚úÖ All tests passed!' : '‚ùå Some tests failed';
            status.className = 'status complete';
            
            const passed = suite.passed;
            const failed = suite.failed;
            const total = passed + failed;
            
            summary.innerHTML = `
                <div class="test-summary ${success ? 'passed' : 'failed'}">
                    <h3>Test Summary</h3>
                    <p><strong>Total:</strong> ${total} tests</p>
                    <p><strong>Passed:</strong> ${passed} ‚úÖ</p>
                    <p><strong>Failed:</strong> ${failed} ${failed > 0 ? '‚ùå' : ''}</p>
                    <p><strong>Success Rate:</strong> ${Math.round((passed / total) * 100)}%</p>
                </div>
            `;
            
            // Restore console after a short delay
            setTimeout(() => {
                console.log = originalLog;
                console.error = originalError;
            }, 100);
            
            // Auto-refresh if tests failed (for development)
            if (!success && window.location.search.includes('autoretry')) {
                setTimeout(() => {
                    location.reload();
                }, 5000);
            }
        });
    </script>
</body>
</html>
